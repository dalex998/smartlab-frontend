<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Smartlab | Smarlty manage Smartphone Repairs</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header__logo">
          <svg class="header__icon">
            <use xlink:href="img/sprite.svg#icon-xing2"></use>
          </svg>
          <span>Smartlab</span>
        </div>
      </div>
      <nav class="sidebar">
        <ul class="side-nav">
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="img/sprite.svg#icon-home"></use>
              </svg>
              <span>All</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="img/sprite.svg#icon-wrench"></use>
              </svg>
              <span>Repairs</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="img/sprite.svg#icon-loop2"></use>
              </svg>
              <span>Refurbishments</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="img/sprite.svg#icon-barcode"></use>
              </svg>
              <span>Warehouse</span>
            </a>
          </li>
        </ul>
        <p class="side-nav__copyright">Design by Alex Duma</p>
      </nav>
      <main class="main-content">
        <div class="actions">
          <button class="actions__btn actions__btn-add">
            <svg class="actions__btn-icon">
              <use xlink:href="img/sprite.svg#icon-plus"></use>
            </svg>
          </button>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>Type</th>
              <th>Model</th>
              <th>BuyPrice</th>
              <th>Parts Used (â‚¬)</th>
              <th>Sell Price</th>
              <th>Profit</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Refurbish</td>
              <td>Galaxy S8</td>
              <td>120</td>
              <td>70</td>
              <td>220</td>
              <td>+30</td>
            </tr>
            <tr>
              <td>Repair</td>
              <td>iPhone 8</td>
              <td>-</td>
              <td>50</td>
              <td>90</td>
              <td>+40</td>
            </tr>
            <tr>
              <td>Repair</td>
              <td>iPhone X</td>
              <td>-</td>
              <td>150</td>
              <td>240</td>
              <td>+90</td>
            </tr>
            <tr>
              <td>Refurbish</td>
              <td>iPhone XR</td>
              <td>150</td>
              <td>130</td>
              <td>350</td>
              <td>70</th>
            </tr>
          </tbody>
        </table>
      </main>

</html>
